<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Text App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea></textarea>
        <div class="options">
            <div class="option file-name">
                <label>File name</label>
                <input type="text" placeholder="Enter file name" id="name">
            </div>
            <div class="option save-as">
                <label>Save as</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="text/javascript">JS File (.js)</option>
                        <option value="text/html">HTML File (.html)</option>
                        <option value="image/svg+xml">SVG File (.svg)</option>
                        <option value="application/msword">Doc File (.doc)</option>
                        <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="changes">
            <input type="file" class="file-input" accept="text/*" hidden>
            <button class="choose">Choose File</button>
            <button class="reset">Reset Changes</button>
        </div>
        <button class="save-as-btn">Save As Text File</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
